<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo.png" >
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <!-- <script defer src="../js/sign-ups.js"></script> -->
    <title>MEGA ROCKET S.A - Sign up</title>
</head>
<body>
    <header class="header-container">
        <div class="logo" >
            <img src="../../assets/images/logo.png" alt="Logo Mega Rocket GYM" class="img-logo" >
            <p class="title-logo" >MEGA ROCKET S.A</p>
        </div>
        <div class="container-button" >
            <a href="./sign-up.html" class="name-button">
                Sign up
                <img src="../../assets/images/signUp.png" alt="Sign up icon" class="img-button" >
            </a>
            <a href="./login.html" class="name-button">
                Log in
                <img src="../../assets/images/user1.png" alt="Login icon" class="img-button" >
            </a>
        </div>
        <img src="../../assets/images/Icon-burger.png" alt="icon burger menu" class="icon-burger" >
    </header>
    <main>
        <aside class="container-navbar" >
            <div class="container-navbar-sticky">
                <nav>
                    <div class="container-buttons-responsive">
                        <a href="./sign-up.html">Sign up</a>
                        <a href="./login.html">Log in</a>
                    </div>
                    <ul class="menu-list">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="#Features">FEATURES</a></li>
                        <li><a href="#ContactUs">CONTACT US</a></li>
                        <li><a href="#Activities">ACTIVITIES</a></li>
                        <li><a href="#Memberships">MEMBERSHIP</a></li>
                        <li><a href="#OurStory">OUR STORY</a></li>
                    </ul>
                </nav>
                <div class="container-info">
                    <div>
                        <img src="../../assets/images/mapa.png" alt="icon map">
                        <p>Av. Pellegrini 3535</p>
                    </div>
                    <div>
                        <img src="../../assets/images/ring-phone.png" alt="icon phone">
                        <p>+464 206 96</p>
                    </div>
                </div>
            </div>
        </aside>
        <div class="container-button-route">
            <a href="../views/index.html">← Go back to index</a>
        </div>
        <div class="container-sign-up">
            <h2>Sign up</h2>
            <form class="container-form">
                <div class="form-container-label-input">
                    <div  class="container-label-input">
                        <label for="">Name</label>
                        <input type="text" placeholder="Name" id="name" >
                        <div class="container-message-error" id="error-name"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Surname</label>
                        <input type="text" placeholder="Surname" id="surname" >
                        <div class="container-message-error" id="error-surname"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email" id="emails" >
                        <div class="container-message-error" id="error-email" ></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password" id="password" >
                        <div class="container-message-error" id="error-password"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Confirm password</label>
                        <input type="password" placeholder="Confirm password" id="confirm-password" >
                        <div class="container-message-error" id="error-confirm-password"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">DNI</label>
                        <input type="text" placeholder="DNI" id="dni" >
                        <div class="container-message-error" id="error-dni"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Date</label>
                        <input type="date" placeholder="Date" id="date" >
                        <div class="container-message-error" id="error-date"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Phone</label>
                        <input type="text" placeholder="Phone" id="phone" >
                        <div class="container-message-error" id="error-phone"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Address</label>
                        <input type="text" placeholder="Address" id="address" >
                        <div class="container-message-error" id="error-address"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Location</label>
                        <input type="text" placeholder="Location" id="locations" >
                        <div class="container-message-error" id="error-location"></div>
                    </div>
                    <div class="container-label-input">
                        <label for="">Postal code</label>
                        <input type="text" placeholder="Postal code" id="postal-code" >
                        <div class="container-message-error" id="error-postal"></div>
                    </div>
                </div>
                <button type="submit" class="register-button" id="button-send-form">Register</button>
                <a href="./login.html" class="you-do-have-user">¿You do have a user? Log in</a>
            </form>
        </div>
    </main>
    <div id="container-modal" class="container-modal">
        <div class="background-modal">
          <span class="close" id="close">&times;</span>
          <img src="../../assets/images/success.png" alt="image modal" id="image-modal">
          <div id="content-text"></div>
        </div>
    </div>
    <script src="../js/sign-up.js"></script>
</body>
</html>
